{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="auth-wrap">
	<div class="auth card glass">
		<h2 class="title gradient-text" style="text-align:center; margin-bottom:8px;">Welcome back</h2>
		<form method="post" class="auth-form">
			{% csrf_token %}
			<div>
				<label class="label">Username</label>
				<input type="text" name="username" class="input" required />
			</div>
			<div>
				<label class="label">Password</label>
				<input type="password" name="password" class="input" required />
			</div>
			<button class="btn primary lg" type="submit" style="width:100%; margin-top:8px;">Login</button>
			<div style="text-align:center; margin-top:8px;">
				<a class="btn" href="{% url 'signup' %}">Create account</a>
			</div>
		</form>
	</div>
</section>
{% endblock %}
