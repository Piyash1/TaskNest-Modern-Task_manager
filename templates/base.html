{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>TaskNest</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	<link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <script defer src="{% static 'js/app.js' %}"></script>
</head>
<body>
	<header class="app-header">
		<a href="{% url 'task_list' %}" class="brand" title="Go to dashboard"><img src="{% static 'images/logo.png' %}" alt="TaskNest logo" class="brand-logo" />TaskNest</a>
		<div class="actions">
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="btn">Logout</a>
				<button id="themeToggle" class="btn secondary" aria-label="Toggle theme">ğŸŒ—</button>
				<button id="openCreate" class="btn primary" {% if request.resolver_match.url_name != 'task_list' %}style="display:none"{% endif %}>+ Add Task</button>
			{% else %}
				<a href="{% url 'login' %}" class="btn">Login</a>
				<a href="{% url 'signup' %}" class="btn primary">Sign up</a>
			{% endif %}
		</div>
	</header>
	<main class="container">
		{% block content %}{% endblock %}
	</main>
	<div id="modal" class="modal hidden" aria-hidden="true">
		<div class="modal-backdrop" data-close></div>
		<div class="modal-content" role="dialog" aria-modal="true">
			<button class="modal-close" data-close>&times;</button>
			<div id="modalBody"></div>
		</div>
	</div>
	<div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
